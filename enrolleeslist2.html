<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 500px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<div class="row">
  <div class="column" style="background-color:rgb(216, 160, 160);">
    
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRghyfa_mwQPrlXmwiqKqsAIhLgmZXgN81XLr5DoQACTjPO6qdu1d8D9EL1VJKCxpvGH_GwuNSH5Y2W/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false" width="100%" height="900px"></iframe>
  </div>
  <div class="column" style="background-color:rgb(182, 161, 115);">
   
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRghyfa_mwQPrlXmwiqKqsAIhLgmZXgN81XLr5DoQACTjPO6qdu1d8D9EL1VJKCxpvGH_GwuNSH5Y2W/pubhtml?gid=782764978&amp;single=true&amp;widget=true&amp;headers=false" width="100%" height="900px"></iframe>
  </div>
</div>

</body>
</html>
